{% set name = "py-cpuinfo" %}
{% set version = "4.0.0" %}
{% set sha256 = "6615d4527118d4ea1db4d86dac4340725b3906aa04bf36b7902f7af4425fb25f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - cpuinfo = cpuinfo:main

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - cpuinfo
  commands:
    - cpuinfo

about:
  home: https://github.com/workhorsy/py-cpuinfo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A module for getting CPU info with Python 2 & 3'
  dev_url: https://github.com/workhorsy/py-cpuinfo

extra:
  recipe-maintainers:
    - mstimberg
